{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ place.image.url }}" alt="{{ place.name }}" class="img-fluid mb-3">
      </div>
      <div class="col-md-6">
        <h1 class="mt-4">{{ place.name }}</h1>
        <p>{{ place.description }}</p>
        <h2>Address</h2>
        <p>{{ place.address }}</p>
        <h2>City</h2>
        <p><a href="{% url 'city_detail' pk=place.city.pk %}">{{ place.city.name }}</a></p>
      </div>
    </div>
  </div>
{% endblock %}
